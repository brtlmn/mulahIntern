<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MULAH Loyalty</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1 style="color: orange;">MULAH</h1>

  </header>

  <section id="app">
        <h2 class="welcome-text">Hello, Welcome!</h2>
    <h2 style="color: orange;">Check Your Loyalty Points and Rewards</h2>

    <div class="loyalty-section">
      <div class="loyalty-inputs">
        <p>+ 
          <select v-model="points">
            <option value="60">60</option>
            <!-- Add more options as needed -->
          </select>
        </p>

        <label for="mobileNumber" style="color: orange;">Enter your mobile number:</label>
        <input type="text" id="mobileNumber" v-model="mobileNumber" placeholder="Enter your mobile number" required>
      </div>

      <button @click="checkPoints" class="orange-button">Check Loyalty Points</button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js"></script>
</body>
</html>
